{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">

        <h3> Choose the username to edit </h3>

        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group list-group-flush">
        
                    {% for username, userid in userlist%}
                        <a  
                            href="/profile/{{userid}}" 
                            class="list-group-item list-group-item-light  list-group-item-action "
                            
                        > 
                            {{username}} 
                        </a> 
                    {% endfor %}
                
                </ul>
        
            </div>            
        </div>

        
        
    </div>
{% endblock content %}
